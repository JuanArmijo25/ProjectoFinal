<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splide</title>
    <link rel="stylesheet" href="/CSS/Splide.css">
    <link rel="stylesheet" href="/CSS/splide.min.css">
    <link rel="shortcut icon" href="https://tecnologiadragon.com/wp-content/uploads/2019/07/dragon-ConvertImage.png">
    
</head>
<body>
    <div class="splide">
        <div class="splide__track">
            <ul class="splide__list">
                <li class="splide__slide"><img src="https://www.seresmitologicos.net/wp-content/uploads/2011/05/dragon_dorado.jpg" alt=""></li>
                <li class="splide__slide"><img src="https://www.seresmitologicos.net/wp-content/uploads/2011/05/dragon_plateado.jpg" alt=""></li>
                <li class="splide__slide"><img src="https://www.seresmitologicos.net/wp-content/uploads/2011/05/dragon_broncineo.jpg" alt=""></li>
                <li class="splide__slide"><img src="https://www.seresmitologicos.net/wp-content/uploads/2011/05/dragon_ocre.jpg" alt=""></li>
                <li class="splide__slide"><img src="https://www.seresmitologicos.net/wp-content/uploads/2011/05/dragon_cobrizo.jpg" alt=""></li>
                <li class="splide__slide"><img src="https://www.seresmitologicos.net/wp-content/uploads/2011/05/dragon_rojo.jpg" alt=""></li>
                <li class="splide__slide"><img src="https://www.seresmitologicos.net/wp-content/uploads/2011/05/dragon_negro.jpg" alt=""></li>
                <li class="splide__slide"><img src="https://www.seresmitologicos.net/wp-content/uploads/2011/05/dragon_azul.jpg" alt=""></li>
                <li class="splide__slide"><img src="https://www.seresmitologicos.net/wp-content/uploads/2011/05/dragon_verde.jpg" alt=""></li>
                <li class="splide__slide"><img src="https://www.seresmitologicos.net/wp-content/uploads/2011/05/dragon_blanco.jpg" alt=""></li>
            </ul>
        </div>
    </div>
    
    <button id="py">Play</button>
    <button id="ps">Pause</button>



    <script src="/JS/JsSlide/splide.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/js/splide.min.js"></script>
    <script src="/JS/indexSlide.js"></script>
    <script src="/JS/howler.min.js"></script>
    <script src="/JS/indexAudio.js"></script><br>


    <a href="/JustDragons.html">Volver</a>

</html>
